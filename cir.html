<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="new 1.css">
<meta charset="utf-8">
<title>Circle</title>
<head>
<script type="text/javascript">
window.onload = function() {
document.getElementById("radius").value = '';
}
function calc() {
var radius = document.getElementById("radius").value;
document.getElementById("radius").value = '';
var circ = (Math.PI * radius * 2).toFixed(2);
var area = (Math.PI * radius * radius).toFixed(2);
var work = document.getElementById("work");
work.innerHTML = ("<br/><p><b>Radius</b>: " + radius + " units</p><br/><p><b>Circumference</b>: " + circ + " units</p><p><b>Area</b>: " + area + " units<sup>2</sup></p>");
}
</script>

</head>
<body>
<div class="jumbotron text-center"><h1>Circle</h1></div>
<div class="col-sm-2"></div>
<div class="col-sm-8">
<p class="move">Radius:</p><p><input type="number" id="radius" autofocus="autofocus" class="thick" placeholder=" Ex. 1, 2, 3 (No Units)"></p><br/>
<p><input type="submit" value="Submit" onclick="calc();" class="submit"></p>
<p><span id="work"></span></p>
</div>
</body>
