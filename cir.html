<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
<title>Circle</title>
<head>
<script type="text/javascript">
window.onload = function() {
document.getElementById("radius").value = '';
document.getElementById("radius").scrollIntoView();
var iOS = !!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform);
if(iOS) {
  document.getElementById('ios').style = "display: ''";
}
else {
  document.getElementById('ios').style = "display: none";
}
}
function submit(e) {
	if(e && e.keyCode == 13) {
	calc();
	}
}
function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : event.keyCode;
    if (charCode > 31 && (charCode != 46 && charCode != 19 &&(charCode < 48 || charCode > 57)))
        return false;
    return true;
}    
function calc() {
var radius = document.getElementById("radius").value;
document.getElementById("radius").value = '';
var circ = (Math.PI * radius * 2).toFixed(2);
var area = (Math.PI * radius * radius).toFixed(2);
var work = document.getElementById("work");
work.innerHTML = ("<br/><p><b>Radius</b>: " + radius + " units</p><br/><p><b>Circumference</b>: " + circ + " units</p><p><b>Area</b>: " + area + " units<sup>2</sup></p>");
work.scrollIntoView();
}
function dec() {
  var radius = document.getElementById("radius").value;
  radius = radius + 4;
}
</script>

</head>
<body>
<div onKeyPress="submit(event)" />
<div class="jumbotron text-center"><h1>Circle</h1></div>
<div class="col-sm-2"></div>
<div class="col-sm-8" id="stuff">
<p class="move">Radius: </p>
<p><input type="tel" pattern="[0-9]*" id="radius" autofocus="autofocus" placeholder=" Ex. 1, 2, 3 (No Units)" onkeypress="return isNumberKey(event)"></p><br/>
<p id='ios'><input type="button" value="Add Decimal" onclick="document.getElementById('radius').value = document.getElementById('radius').value + '.'" class="reset"></p>
<p><input type="button" value="Reset" onclick="window.location.reload();" class="reset"> <input type="submit" value="Submit" onclick="calc();" class="submit"></p>
<p><span id="work"></span></p>
</div>
