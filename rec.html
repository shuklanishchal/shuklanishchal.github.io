 <!DOCTYPE html>

<title>Rec. Prism</title>
<head>
<script type="text/javascript">
window.onload = function() {
document.getElementById("length").value = '';
document.getElementById("width").value = '';
document.getElementById("height").value = '';
}
function calc() {
var length = document.getElementById("length").value;
document.getElementById("length").value = '';
var width = document.getElementById("width").value;
document.getElementById("width").value = '';
var height = document.getElementById("height").value;
document.getElementById("height").value = '';
var surarea = ((2 * length * height) + (2 * width * height) + (2 * length * width));
var volume = (length * width * height);
var work = document.getElementById("work");
work.innerHTML = ("<p><b>Length</b>: " + length + " units <b>Width</b>: " + width + " units <b>Height</b>: " + height + " units</p><br/><p><b>Surface Area</b>: " + surarea + " units</p><p><b>Volume</b>: " + volume + " units<sup>2</sup>");
}
</script>

<p class="move4">Length:</p><p><input type="number" id="length" autofocus="autofocus" class="thick" placeholder=" Ex. 1, 2, 3 (No Units)"></p>
<p class="move4">Width:</p><p><input type="number" id="width" autofocus="autofocus" class="thick" placeholder=" Ex. 1, 2, 3 (No Units)"></p>
<p class="move4">Height:</p><p><input type="number" id="height" autofocus="autofocus" class="thick" placeholder=" Ex. 1, 2, 3 (No Units)"></p><br/>
