<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cylinder</title>
<head>
<script type="text/javascript">
window.onload = function() {
document.getElementById("radius").value = '';
document.getElementById("height").value = '';
}
function calc() {
var radius = document.getElementById("radius").value;
document.getElementById("radius").value = '';
var height = document.getElementById("height").value;
document.getElementById("height").value = '';
var areaofbase = (Math.PI * radius * radius);
var circofbase = (Math.PI * radius * 2);
var surarea = ((circofbase * height) + (areaofbase * 2)).toFixed(2);
var volume = (areaofbase * height).toFixed(2);
var work = document.getElementById("work");
work.innerHTML = ("<br/><p><b>Radius</b>: " + radius + " units <b>Height</b>: " + height + " units</p><br/><p><b>Surface Area</b>: " + surarea + " units</p><p><b>Volume</b>: " + volume + " units<sup>2</sup></p>");
}
</script>

</head>
<body>
<div class="jumbotron text-center"><h1>Cylinder</h1></div>
<div class="col-sm-2"></div>
<div class="col-sm-8" id="stuff">
<p class="move2">Radius of Base:</p><p><input type="number" id="radius" autofocus="autofocus" placeholder=" Ex. 1, 2, 3 (No Units)"></p>
<p class="move3">Height of Cylinder:</p><p><input type="number" id="height" placeholder=" Ex. 1, 2, 3 (No Units)"></p><br/>
<p><input type="submit" value="Submit" onclick="calc();" class="submit"></p>
<p><span id="work"></span></p>
</div>
